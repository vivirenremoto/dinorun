    <script>
        var is_jumping = false;
        var round = true;

        var screen_height = $(document).height();
        var screen_width = $(document).width();
        var mountains1 = 0;
        var mountains2 = 0;
        var mountains3 = 0;
        var mountains4 = 0;
        var music_playing = false;
        var tree_width = 81;
        var tree_x = screen_width + tree_width;
        var speed = 3;
        var mountain_width = 921;
        var rex_width = 400;
        var rex_height = 400;
        var rex_left = parseInt(screen_width / 12);
        var rex_right;
        var score = 0;
        var top_score = 0;
        var tree_speed_sum = 0;
        var tree_speed_increase = 0.15;


        if (screen_width < 800) {
            speed = 2;
            rex_width = 200;
            rex_height = 200;
            rex_left = 0;
            tree_speed_increase = 0.10;
        }


        rex_right = rex_left + rex_width;


        $('.mountains').css('width', 921 * 5);

        $('#mountains2').css('left', -200);
        $('#mountains3').css('left', -400);


        $('#tree1').css('left', tree_x);


        $('#rex').css('width', rex_width).css('left', rex_left);

        var music = document.getElementById('music');
        music.volume = 0.5;



        setInterval(function () {
            tree_x -= speed + tree_speed_sum;

            if (tree_x <= (tree_width * -1)) {
                tree_x = screen_width + tree_width;
                round = true;
            }

            if (((tree_x - 5) < (rex_right - (rex_width / 3))) && ((tree_x + 5) > (rex_right - (rex_width / 3))) && round) {
                round = false;

                if (is_jumping) {
                    score++;

                    if (score > top_score) {
                        top_score = score;
                        $('#top_score').html(top_score);
                    }


                    //if (score % 3 == 0) {

                    /*
                    tree_speed_sum = randomNumber(0, 1);

                    var rand = randomNumber(0, 3);

                    if (rand == 0) {

                    } else if (rand == 3) {
                        tree_speed -= 1;
                    } else {
                        tree_speed += 1;
                    }

                    */

                    tree_speed_sum += tree_speed_increase;


                    //}


                } else {
                    score = 0;
                    tree_speed_sum = 0;
                    music.currentTime = 0;





                }
                $('#score').html(score);
            }



            $('#tree1').css('left', tree_x);
        }, 1);



        setInterval(function () {
            mountains1 -= 1 + tree_speed_sum;


            if (mountains1 <= (mountain_width * -1)) {
                mountains1 = 0;
            }



            $('#mountains1').css('left', mountains1);
        }, 10);


        setInterval(function () {
            mountains2 -= 1 + tree_speed_sum;



            if (mountains2 <= (mountain_width * -1)) {
                mountains2 = 0;
            }

            $('#mountains2').css('left', mountains2);
        }, 5);


        setInterval(function () {
            mountains3 -= (speed - 1) + tree_speed_sum;

            if (mountains3 <= (mountain_width * -1)) {
                mountains3 = 0;
            }

            $('#mountains3').css('left', mountains3);
        }, 1);

        setInterval(function () {
            mountains4 -= speed + tree_speed_sum;

            if (mountains4 <= (mountain_width * -1)) {
                mountains4 = 0;
            }

            $('#mountains4').css('left', mountains4);
        }, 1);


        function share() {
            window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(document.title + ' ðŸ‘Š Â¡Supera mi puntuaciÃ³n! ðŸ”¥' + top_score) + '&tw_p=tweetbutton&url=' + document.location.href);

        }

        function randomNumber(min, max) {
            if (min > max) {
                let temp = max;
                max = min;
                min = temp;
            }

            if (min <= 0) {
                return Math.floor(Math.random() * (max + Math.abs(min) + 1)) + min;
            } else {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        }

        function jump() {

            if (!music_playing) {
                music_playing = true;
                music.play();
            }

            if (!is_jumping) {
                is_jumping = true;

                jQuery('#rex').animate({
                    'margin-top': '-=' + (rex_height / 2)
                }, 300, function () {

                    jQuery('#rex').animate({
                        'margin-top': '+=' + + (rex_height / 2)
                    }, 300, function () {
                        is_jumping = false;
                    });

                });

            }
        }

        $('body').click(function () {
            jump();
        });


        $('body').keypress(function (e) {

            if (e.keyCode == 32) {
                e.preventDefault();


                jump();

            }
        });
    </script>
